<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Calculator</h1>
</header>

<section class="calculator-container">
    <div class="display">
        <div class ='input-display'>Ready!</div>
    </div>

    <div class="memory-and-numpad-container">

        <div class="memory-buttons-container">
            <div class="memory-button clear-button">C</div>
            <div class="memory-button clear-all-button">CE</div>
        </div>

        <div class="numpad">
            <div class="number-button">7</div>
            <div class="number-button">8</div>
            <div class="number-button">9</div>
            <div class="number-button">4</div>
            <div class="number-button">5</div>
            <div class="number-button">6</div>
            <div class="number-button">1</div>
            <div class="number-button">2</div>
            <div class="number-button">3</div>
            <div class="number-button">0</div>
            <div class="number-button">.</div>
            <div class="number-button">=</div>
        </div>
    </div>

    <div class="operators-container">
        <div class="operator divide">รท</div>
        <div class="operator multiply">X</div>
        <div class="operator subtract">-</div>
        <div class="operator add">+</div>
    </div>
</section>

</body>
</html>
